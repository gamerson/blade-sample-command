buildscript {
	dependencies {
		classpath group: "biz.aQute.bnd", name: "biz.aQute.bnd.gradle", version: "5.2.0"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: 'biz.aQute.bnd.builder'
apply plugin: 'java'

dependencies {
	compileOnly group: "com.beust", name: "jcommander", version: "1.72"
	compileOnly group: "com.liferay.blade", name: "com.liferay.blade.cli", version: "latest.release"
}

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}

version = "1.0.0"
